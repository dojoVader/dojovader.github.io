<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="Discover a clean and straightforward Jekyll blogging theme with our simple and minimal template. Github Pages ready, user-friendly design, easy to set up and low maintenance, letting you focus on creating content."
    />
    <link
        rel="stylesheet"
        href="{{ site.url }}{{ site.baseurl }}/assets/css/syntax.css"
    />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <title>
        {% if page.tag or page.title %} {% if page.tag %} {{ page.tag | escape
        }} {% else %} {{ page.title | escape }} {% endif %} - {% endif %} {% if
        paginator and paginator.page and paginator.total_pages > 1 and
        paginator.page > 1 %} Page {{ paginator.page }} of {{
        paginator.total_pages }} - {% endif %} {{ site.title | escape }} {%
        unless page.tag or page.title %} - {{ site.description | escape }} {%
        endunless %}
    </title>

    <link
        rel="shortcut icon"
        href="{{ site.url }}{{ site.baseurl }}/favicon.png"
    />
    <link
        rel="alternate"
        type="application/atom+xml"
        title="{{ site.title }}"
        href="{{ site.url }}{{ site.baseurl }}/atom.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.title }}"
        href="{{ site.url }}{{ site.baseurl }}/feed.json"
    />
    <link
        rel="sitemap"
        type="application/xml"
        title="sitemap"
        href="{{ site.url }}{{ site.baseurl }}/sitemap.xml"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css"
        integrity="sha512-xtV3HfYNbQXS/1R1jP53KbFcU9WXiSA1RFKzl5hRlJgdOJm4OxHCWYpskm6lN0xp0XtKGpAfVShpbvlFH3MDAA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    {% if site.googlewebfonts %}
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?{{ site.googlewebfonts }}&display=swap"
        rel="stylesheet"
    />
    {% endif %}

    <style>
        {% capture include_to_scssify %}
          {% include inline.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "{{ site.google_analytics }}");
    </script>
    <script
        type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Find all the images
            const images = document.querySelectorAll("img");
            // Add a click event listener to each image
            Array.from(images).forEach((image) => {
                // Create an anchor for our lightbox
                let anchorNode = document.createElement("a");
                anchorNode.href = image.src;
                anchorNode.dataset.lightbox = image.alt;
                anchorNode.appendChild(image);
                image.parentNode.replaceChild(anchorNode, image);
            });
        });
    </script>
</head>
